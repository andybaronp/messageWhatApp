<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" media="screen" type="text/css" />
    <title>Whatsapp Mesaje</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <h1>Mensaje WhatsApp</h1>
      </div>
      <div class="app">
        <div class="conten2">
          <div class="info">
            <p>Agrega el código del país sin el signo más (+)</p>
          </div>
          <form id="form">
            <div class="input-conten">
              <label for="codigo"><span class="plus">+</span></label
              ><input
                class="btnCode btn"
                type="text"
                id="code"
                placeholder="Código"
              />
              <input
                type="text"
                id="number"
                placeholder="Número"
                autocomplete="off"
                class="btnNumber btn"
              />
            </div>
            <div>
              <textarea name="text" placeholder="Message" id="message">
              </textarea>

              <button type="submit" id="btn">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
